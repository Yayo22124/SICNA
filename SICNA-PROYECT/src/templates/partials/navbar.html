<nav class="navbar sticky-top bg-light navbar-dark scrolling-navbar">
    <div class="container-fluid">
        <a class="navbar-brand">SICAN-APP</a>
        <div class="navbar-nav ml-auto">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalForm">
                Crear categoría <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Crear categoría</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form action="/create/categorie" method="POST">
                    <div class="md-form mb-5">
                        <i class="fas fa-id-card prefix grey-text"></i>
                        <input type="number" name="id" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Asignar ID</label>
                    </div>
    
                    <div class="md-form mb-4">
                        <i class="fas fa-signature prefix grey-text"></i>
                        <input type="text" name="name" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Nombre de la categoría</label>
                    </div>
    
                    <div class="md-form mb-4">
                        <i class="fas fa-pen-square prefix grey-text"></i>
                        <textarea name="description" id="defaultForm-description" class="form-control" placeholder="Descripción">
                            
                        </textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block">
                            Crear <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

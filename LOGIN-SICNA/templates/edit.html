<form action="/update/{{contact.0}}" method="post">
    <input type="text" name="fullname" placeholder="Nombre" value="{{contact.1}}" autocomplete="off">
    <input type="number" name="numero" placeholder="Numero telefono" value="{{contact.2}}">
    <input type="email" name="correo" placeholder="Correo electronico" value="{{contact.3}}" autocomplete="off">
    <button type="submit">
        Guardar
    </button>
</form>
